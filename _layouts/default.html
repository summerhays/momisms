<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

<style>
ul {
    list-style-type: none;
    list-style: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

li {
    float: left;
}


li a {
    display: block;
    color: red;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover:not(.active) {
    color: grey;
}
a.active {
  color: #000000;
}
</style>
	
  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
          <h2>{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
		<nav class="main-nav">
        	<ul>	
			<li><a href="/" {% if page.url == "/" %}class="active"{% endif %}>Home</a></li>
			<li><a href="/about.html" {% if page.url == "/about.html" %}class="active"{% endif %}>About</a></li>
			<li><a href="/list.html" {% if page.url == "/list.html" %}class="active"{% endif %}>Momism Full List</a></li>
			<li><a href="/search.html" {% if page.url == "/search.html" %}class="active"{% endif %}>Find a Momism</a></li>
		</ul>
		</nav>
        </header>
        <hr>
        <section id="main_content">
          {{ content }}
        </section>
        </div>
    </div>
  </body>
</html>
